<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="addBook_container">
    <h2>THÔNG TIN TÀI KHOẢN</h2>
    <form th:object="${taikhoan}" th:action="@{/updateAccount}" method="POST">
        <div class="mb-3">
            <label class="form-label">Mã tài khoản:</label>
            <input type="text" class="form-control" th:field="*{ma_taikhoan}" readonly/>
        </div>
        <div class="mb-3">
            <label class="form-label">Phân quyền:</label>
            <select class="form-control" th:field="*{quyen.ma_quyen}" required>
                <option th:each="Quyen : ${listQuyen}"
                        th:if="${Quyen.ma_quyen != 1}"
                        th:value="${Quyen.ma_quyen}"
                        th:text="${Quyen.ten_quyen}"
                        th:selected="${taikhoan.quyen.ma_quyen == Quyen.ma_quyen}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" th:field="*{hoten}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" th:field="*{sdt}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" th:field="*{diachi}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Ngày tạo:</label>
            <input type="date" class="form-control" th:field="*{ngay_tao}" readonly/>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái:</label>
            <select class="form-control" th:field="*{trang_thai}" required>
                <option th:value="1" th:text="'đang hoạt động'"
                        th:selected="${trang_thai == 1}">đang hoạt động</option>
                <option th:value="2" th:text="'đã khóa'"
                        th:selected="${trang_thai == 2}">đã khóa</option>
            </select>
        </div>
        <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
            <input type="submit" class="btn btn-primary" value="Cập nhật" onclick="return confirm('Vui lòng xác nhận thao tác trước khi cập nhật.')"/>
            <input type="button" class="btn btn-secondary" value="Hủy" onclick="window.location.href='/QLTaiKhoan'"/>
        </div>
    </form>
</div>
</body>
</html>
