<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>AddImport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{../css/admin.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="addBook_container">
  <h2>THÊM SÁCH MỚI</h2>
  <form th:object="${phieunhap}" th:action="@{/saveImport}" method="POST">
    <div class="mb-3">
      <label class="form-label">Chọn nhà cung cấp:</label>
      <select class="form-control" th:field="*{ncc}" required>
        <option th:each="theloai : ${listNcc}"
                th:value="${theloai.ma_ncc}"
                th:text="${theloai.ten_ncc}">
        </option>
      </select>
    </div>
    <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
      <input type="submit" class="btn btn-primary" value="Thêm"/>
      <input type="button" class="btn btn-secondary" value="Hủy" onclick="window.location.href='/QLPhieuNhap'"/>
    </div>
  </form>

</div>
</body>
</html>
