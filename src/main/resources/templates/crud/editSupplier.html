<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditSupplier</title>
    <link rel="stylesheet" th:href="@{../css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="addBook_container">
    <h2>THÔNG TIN NHÀ CUNG CẤP</h2>
    <form th:object="${nhacungcap}" th:action="@{/updateSupplier}" method="POST">
        <div class="mb-3">
            <label class="form-label">Mã nhà cung cấp:</label>
            <input type="text" class="form-control" th:field="*{ma_ncc}" readonly/>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên nhà cung cấp:</label>
            <input type="text" class="form-control" th:field="*{ten_ncc}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" th:field="*{dia_chi}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" th:field="*{sdt}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>
        <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
            <input type="submit" class="btn btn-primary" value="Cập nhật" onclick="return confirm('Vui lòng xác nhận thao tác trước khi cập nhật.')"/>
            <input type="button" class="btn btn-secondary" value="Hủy" onclick="window.location.href='/QLNcc'"/>
        </div>
    </form>
</div>
</body>
</html>
