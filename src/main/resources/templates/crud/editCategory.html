<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin thể loại</title>
    <link rel="stylesheet" th:href="@{../css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="addBook_container">
    <h2>THÔNG TIN THỂ LOẠI</h2>
    <form th:object="${theloai}" th:action="@{/updateCategory}" method="POST">
        <div class="mb-3">
            <label class="form-label">Mã loại:</label>
            <input type="text" class="form-control" th:field="*{ma_loai}" readonly/>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên loại:</label>
            <input type="text" class="form-control" th:field="*{ten_loai}" required/>
        </div>
        <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
            <input type="submit" class="btn btn-primary" value="Cập nhật" onclick="return confirm('Vui lòng xác nhận thao tác trước khi cập nhật.')"/>
            <input type="button" class="btn btn-secondary" value="Hủy" onclick="window.location.href='/QLTheLoai'"/>
        </div>
    </form>
</div>
</body>
</html>
