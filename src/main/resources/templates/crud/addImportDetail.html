<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm chi tiết phiếu nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{../css/admin.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="addBook_container">
  <h2>THÊM SÁCH MỚI</h2>
  <form th:object="${ct_phieunhap}" th:action="@{/saveImportDetail}" method="POST">
    <div class="mb-3">
      <label class="form-label">Mã phiếu:</label>
      <input type="text" class="form-control" th:field="*{phieunhap.ma_phieunhap}" readonly/>
    </div>
    <div class="mb-3">
      <label class="form-label">Chọn sách:</label>
      <select class="form-control" th:field="*{sa}" required>
        <option th:each="sach : ${listSa}"
                th:value="${sach.ma_sach}"
                th:text="${sach.ten_sach}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Số lượng:</label>
      <input type="number" class="form-control" th:field="*{so_luong}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Đơn giá:</label>
      <input type="number" class="form-control" th:field="*{don_gia}" required/>
    </div>
    <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
      <input type="submit" class="btn btn-primary" value="Thêm"/>
      <a class="btn btn-secondary"
         th:href="@{'/QLPhieuNhap/detail/' + ${ct_phieunhap.phieunhap.ma_phieunhap}}">Hủy</a>>
    </div>
  </form>

</div>
</body>
</html>
