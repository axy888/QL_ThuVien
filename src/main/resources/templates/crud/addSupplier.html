<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhà cung cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="addBook_container">
    <h2>THÊM NHÀ CUNG CẤP MỚI</h2>
    <form th:object="${nhacungcap}" th:action="@{/saveSupplier}" method="POST">
        <div class="mb-3">
            <label class="form-label">Tên nhà cung cấp:</label>
            <input type="text" class="form-control" th:field="*{ten_ncc}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" th:field="*{dia_chi}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" th:field="*{sdt}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>
        <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
            <input type="submit" class="btn btn-primary" value="Thêm"/>
            <input type="button" class="btn btn-secondary" value="Hủy" onclick="window.location.href='/QLNcc'"/>
        </div>
    </form>

</div>
</body>
</html>
