<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>AddBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="addBook_container">
  <h2>THÊM SÁCH MỚI</h2>
  <form th:object="${sach}" th:action="@{/saveBook}" method="POST">
    <div class="mb-3">
      <label class="form-label">Chọn mã loại:</label>
      <select class="form-control" th:field="*{ma_loai}" required>
        <option th:each="theloai : ${theloaiList}"
                th:value="${theloai.ma_loai}"
                th:text="${theloai.ten_loai}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Chọn nhà cung cấp:</label>
      <select class="form-control" th:field="*{ma_ncc}" required>
        <option th:each="ncc : ${listNcc}"
                th:value="${ncc.ma_ncc}"
                th:text="${ncc.ten_ncc}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Tên sách:</label>
      <input type="text" class="form-control" th:field="*{ten_sach}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Tác giả:</label>
      <input type="text" class="form-control" th:field="*{tac_gia}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả:</label>
      <textarea class="form-control" th:field="*{mo_ta}" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Nhà xuất bản:</label>
      <input type="text" class="form-control" th:field="*{NXB}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày xuất bản:</label>
      <input type="date" class="form-control" th:field="*{ngay_xuat_ban}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Giá:</label>
      <input type="number" class="form-control" th:field="*{gia}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Hình:</label>
      <input type="file" class="form-control" th:field="*{hinh}" accept="image/*" required/>
    </div>
    <div style="width: 100%; display: inline-flex; flex-direction: row-reverse; gap: 15px;">
      <input type="submit" class="btn btn-primary" value="Thêm"/>
      <input type="button" class="btn btn-secondary" value="Hủy" onclick="window.location.href='/QLSach'"/>
    </div>
  </form>

</div>
</body>
</html>
